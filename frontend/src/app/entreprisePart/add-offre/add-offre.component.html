<section class="overlape" >
    <div class="block no-padding">
        <div data-velocity="-.1" style="background: url(images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
        <div class="container fluid"  >
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-header" >
                
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="block no-padding">
        <div class="container">
            <div class="row no-gape">
                <aside class="col-lg-3 column border-right">
                    <div class="widget">
                        <div class="tree_widget-sec">
                            <ul>
                                <li>
                                    <a routerLink="/entrepriseProfile" title=""><i class="la la-user"></i>Profile</a> </li>
               


                <li>
                    <a routerLink="/ListJob" title=""
                      ><i class="la la-file-text"></i>Posts</a
                    >
                  </li>

                  <li>
                    <a  routerLink='/addOffre' title=""
                      ><i class="la la-briefcase"></i>Post a New Offre</a
                    >
                  </li>

                  <li>
                    <a routerLink="/ActivatedOffers" title=""
                      ><i class="la la-file-text"></i>Active Offres</a
                    >
                  </li>
                  <li>
                    <a routerLink="/DesactivatedOffers" title=""
                      ><i class="la la-file-text"></i>Inactive Offres</a
                    >
                  </li>

                <li>
                  <a routerLink="/changePassword" title=""
                    ><i class="la la-lock"></i>Change Password</a
                  >
                </li>
                <li>
                  <a href="#" title=""><i class="la la-unlink"></i>Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </aside>
                <!-- end aside -->
                <div class="col-lg-9 column">
                    <div class="padding-left">
                        <div class="profile-title">
                            <h3>New offer</h3>
                        </div>
                        <div class="profile-form-edit">
                            <form  name="form"
                            (ngSubmit)="onSubmit()"
                            #f="ngForm">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <span class="pf-title">Intership title</span>
                                        <div class="pf-field">
                                            <input type="text" placeholder="Ali TUFAN" name="title" [(ngModel)]="form.title"
                                            required
                                            minlength="3"
                                            maxlength="20"
                                            />
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <span class="pf-title">Internship type</span>
                                        <div class="pf-field">
                                            <input type="text" placeholder="UX / UI Designer"  name="jobeType" [(ngModel)]="form.jobeType"
                                            required
                                            minlength="3"
                                            maxlength="20"
                                            />
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <span class="pf-title">Email</span>
                                        <div class="pf-field">
                                            <input type="email" placeholder="hhh@hhh"  name="email" [(ngModel)]="form.email"
                                            required
                                            minlength="3"
                                            maxlength="100"
                                            />
                                        </div>
                                    </div>

                                        <div class="col-lg-6">
                                            <span class="pf-title">Country</span>
                                            <div class="pf-field">
                                                <input type="text" placeholder="Ali TUFAN"  name="country" [(ngModel)]="form.country"
                                                required
                                                minlength="3"
                                                maxlength="20"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <span class="pf-title">City</span>
                                            <div class="pf-field">
                                                <input type="text" placeholder="UX / UI Designer" name="city" [(ngModel)]="form.city"
                                                required
                                                minlength="3"
                                                maxlength="20" />
                                            </div>
                                        </div>
                                        
                                    <div class="col-lg-12">
                                        <span class="pf-title">Description</span>
                                        <div class="pf-field">
                                            <textarea name="description" [(ngModel)]="form.description"
                                            required
                                            minlength="5"
                                            maxlength="200">Spent several years working on sheep on Wall Street.
                                                 Had moderate success investing in Yugos on Wall Street. Managed a 
                                                 small team buying and selling pogo sticks for farmers. </textarea>
                                        </div>
                                    </div>
                                   
                                    <div class="col-lg-6">
                                        <span class="pf-title">Experience</span>
                                        <div class="pf-field">
                                            <select data-placeholder="Allow In Search" class="chosen"  name="experience " [(ngModel)]="form.experience">
                                                <option value="No experience" >No experience</option>
                                               <option value="1-6 Months">1-6 Months</option>
                                               <option value=" 1-2 years">  1-2 years</option>
                                           </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <span class="pf-title">Category</span>
                                        <div class="pf-field">
                                            <select data-placeholder="Allow In Search" class="chosen" name="categories" [(ngModel)]="form.categories">
                                               <option value="22-30 Years"  >22-30 Years</option>
                                               <option value="0-40 Years" >30-40 Years</option>
                                               <option value="40-50 Years" >40-50 Years</option>
                                           </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <span class="pf-title">Deadline</span>
                                        <div class="pf-field">
                                            <input type="date" placeholder="20K"   name="deadline" [(ngModel)]="form.deadline" required />
                                        </div>
                                    </div>
                                   
                                    
                                    <div class="col-lg-12">
                                        <span class="pf-title">Skills Requirments</span>					 						
                                        <div class="pf-field no-margin">
                                            <ul class="tags">
                                              <li class="addedTag">Photoshop<span onclick="$(this).parent().remove();" class="tagRemove">x</span><input type="hidden" name="tags[]" value="Photoshop"></li>
                                              <li class="addedTag">Digital & Creative<span onclick="$(this).parent().remove();" class="tagRemove">x</span><input type="hidden" name="tags[]" value="Digital"></li>
                                              <li class="addedTag">Agency<span onclick="$(this).parent().remove();" class="tagRemove">x</span><input type="hidden" name="tags[]" value="Agency"></li>
                                               <li class="tagAdd taglist">  
                                                      <input type="text" id="search-field"  name="skillRequirments" [(ngModel)]="form.skillRequirments">
                                               </li>
                                           </ul>
                                       </div>
                                    </div>
                                
                                    <div class="col-lg-12">
                                        <button type="submit">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
