


<section>
    <div class="block no-padding  gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner2">
                        <div class="inner-title2">
                           
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

</section>

<section>
    <div class="block remove-bottom">
        <div class="page-breacrumbs">
            <ul class="breadcrumbs">
                <li><a href="#" title="">Home</a></li>
               
                <li><a href="#" title="">Register</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-popup-area signup-popup-box static">
                       
                        <div class="account-popup">
                            <h3>Sign Up</h3>
                            <div class="select-user">
                                <span onclick="maFonction()">Condidate</span>
                                <span  onclick="maFonctionEntreprise()">Entreprise</span>
                            </div>
                        
                            <form id="maDIV1" style="display:none;"   
                            *ngIf="!isSuccessful"
                             name="form"
                            (ngSubmit)="f.form.valid && onSubmit()"
                            #f="ngForm"
                             novalidate >

                             

                                <div class="cfield" >
                                    <input type="text" placeholder="Fullname" name="fullname"
                                    [(ngModel)]="form.fullname"
                                    required
                                    minlength="3"
                                    maxlength="20"
                                    />
                                    <i class="la la-user"></i>
                                </div>
                                <div class="cfield">
                                    <input type="email" placeholder="Email"
                                    name="Email"
                                    [(ngModel)]="form.email"
                                    required
                                    
                                   
                                    />

                                    <i class="la la-envelope-o"></i>
                                </div>
                                <div class="cfield">
                                    <input type="password" placeholder="********" name="password"
                                    [(ngModel)]="form.password"
                                    required
                                    minlength="6"
                                    />
                                    <i class="la la-key"></i>
                                </div>
                                <div class="cfield">
                                    <input type="text" placeholder="civilitÃ©" name="civilite"
                                    [(ngModel)]="form.civilite"
                                    required/>
                                    <i class="la la-envelope-o"></i>
                                </div>
                               
                                <button type="submit">Signup</button>

                               
                                
                            </form>
                        
                            <form id="maDIV"  
                            *ngIf="!isSuccessful"
                            name="form"
                            (ngSubmit)="f.form.valid && onSubmit()"
                            #f="ngForm"
                            novalidate
                             >
                                <div class="cfield" >
                                    <input type="text" placeholder="Fullname" 
                                    name="fullname"
                                    [(ngModel)]="form.fullname"
                                    required
                                    minlength="3"
                                    maxlength="20"
                                    />
                                    <i class="la la-user"></i>
                                </div>

                                <div class="cfield">
                                    <input type="text" placeholder="Email" 
                                    name="Email"
                                    [(ngModel)]="form.email"
                                    required
                                    
                                    />
                                    <i class="la la-envelope-o"></i>
                                </div>
                                <div class="cfield">
                                    <input type="password" placeholder="********" 
                                    name="password"
                                    [(ngModel)]="form.password"
                                    required
                                    minlength="6"
                                    />
                                    <i class="la la-key"></i>
                                </div>
                                <div class="cfield" >
                                    <input type="text" placeholder="Entreprise Name"
                                    name="nomEntreprise"
                                    [(ngModel)]="form.nomEntrepris"
                                    required
                                   
                                    />
                                    <i class="la la-user"></i>
                                </div>
                                <div class="cfield" >
                                    <input type="text" placeholder="Web site"
                                    name="website"
                                    [(ngModel)]="form.website"
                                    required
                                    
                                    />
                                    <i class="la la-user"></i>
                                </div> 
                                <div class="cfield" >
                                    <input type="text" placeholder="Identifiant"
                                    name="identifiant"
                                    [(ngModel)]="form.identifiant"
                                    required
                                    />
                                    <i class="la la-user"></i>
                                </div>
                                
                                <div class="cfield">
                                    <input type="text" placeholder="Phone"
                                    name="tel"
                                    [(ngModel)]="form.tel"
                                    required
                                    />
                                    <i class="la la-envelope-o"></i>
                                </div>
                                <div class="cfield">
                                    <input type="text" placeholder="Adress"  
                                    name="adresse"
                                    [(ngModel)]="form.adresse"
                                    required
                                    />
                                    <i class="la la-envelope-o"></i>
                                </div>
                                <div class="cfield">
                                    <input type="text" placeholder="activity area" 
                                    name="secteurActivite"
                                    [(ngModel)]="form.secteurActivite"
                                    required
                                    />
                                    <i class="la la-envelope-o"></i>
                                </div>
                               
                                <button type="submit">Signup</button>

                                <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                                    Signup failed!<br />{{ errorMessage }}
                                  </div>
                                
                                
                                <div class="alert alert-success" *ngIf="isSuccessful">
                                  Your registration is successful!
                                </div>
                                
                            </form>
                        
                           <span><a RouterLink="signin"> you have already an account ?  <B>signin </B></a> </span>
                            <div class="extra-login">
                                <span>Or</span>
                                <div class="login-social">
                                    <a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
                                    <a class="tw-login" href="#" title=""><i class="fa fa-twitter"></i></a>
                                </div>
                            </div>
                        </div>
                    </div><!-- SIGNUP POPUP -->
                    
                </div>
            </div>
        </div>
    </div>
    
</section>
